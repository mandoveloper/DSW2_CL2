<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
<div class="container-sm mt-5 d-flex justify-content-center">

    <div class="card w-50">
        <div class="card-header text-bg-dark mb-3 text-center">
            <h2>Autenticaci√≥n</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/auth/login}" method="post">
                <div class="mb-3">
                    <label for="nomusuario" class="form-label">Usuario</label>
                    <input type="text" name="nomusuario" class="form-control" id="nomusuario">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" name="password" class="form-control" id="password">
                </div>
                <div class="d-flex justify-content-around">
                    <button type="submit" id="btningresar" class="btn btn-primary w-25"><i class="fas fa-save"></i> Ingresar</button>
                    <a class="btn btn-primary w-25" th:href="@{/auth/registrar}" role="button">Registrarse</a>
                </div>

            </form>

        </div>
    </div>
</div>

</body>
</html>
