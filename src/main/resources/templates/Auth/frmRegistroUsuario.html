<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-bg-dark mb-3 text-center">
            <h2>Registro de Usuarios</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/auth/guardarUsuario}" method="post">
                <div class="mb-3">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" name="nombres" class="form-control" id="nombres">
                </div>
                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" name="apellidos" class="form-control" id="apellidos">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="nomusuario" class="form-label">Usuario</label>
                    <input type="text" name="nomusuario" class="form-control" id="nomusuario">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="text" name="password" class="form-control" id="password">
                </div>
                <div class="d-flex justify-content-around">
                    <button type="submit" id="btnregistrar" class="btn btn-primary w-25"><i class="fas fa-save"></i> Guardar</button>
                    <a class="btn btn-primary w-25" th:href="@{/auth/login}" role="button">Regresar al Login</a>
                </div>

            </form>
        </div>
    </div>
</div>


</body>
</html>
